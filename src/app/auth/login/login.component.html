<div class="row mt-3">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <hr/>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" autocomplete="off"/>
        <div *ngIf="showError('email')" class="mt-2" style="color: red; font-size: 14px;">
          {{showErrorLabel('email')}}
        </div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" autocomplete="off" />
        <div *ngIf="showError('password')" class="mt-2" style="color: red; font-size: 14px;">
          {{showErrorLabel('password')}}
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
