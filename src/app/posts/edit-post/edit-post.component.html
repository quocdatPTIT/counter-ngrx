<div class="row mt-3">
  <div class="col-md-12">
    <h3>Update Post</h3>
    <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp" formControlName="title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
      <div class="my-3">
        <button class="btn btn-primary" [disabled]="!postForm.valid">Update Post</button>
      </div>
    </form>
  </div>
</div>
