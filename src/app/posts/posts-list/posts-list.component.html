<div class="row">
  <div class="col-md-9">
    <h3 class="mt-3">Post List</h3>
    <div>
      <a href="" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
    </div>
    <table class="table table-striped" *ngIf="posts$ | async as postsData">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of postsData">
        <th scope="row">{{post.id}}</th>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary" [routerLink]="['edit', post.id]">Update</button>&nbsp;
          <button type="button" class="btn btn-outline-danger" (click)="onDeletePost(post.id)">Delete</button>&nbsp;
          <button type="button" class="btn btn-outline-info" [routerLink]="['/posts/detail', post.id]">Detail</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-3">
    <router-outlet></router-outlet>
  </div>
</div>
