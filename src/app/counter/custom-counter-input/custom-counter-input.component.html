<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Enter value" [(ngModel)]="value">
  <button class="btn btn-outline-secondary" type="button" (click)="onAddValue()">Add value</button>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Enter channel name" [(ngModel)]="channelName">
  <button class="btn btn-outline-secondary" type="button" (click)="onChangeChannelName()">Change channel</button>
</div>
